
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sunrise Times</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Sunrise Time Checker</h1>

  <form id="sunriseForm">
    <h2>City 1</h2>
    <input type="text" id="lat1" placeholder="Latitude" required />
    <input type="text" id="lng1" placeholder="Longitude" required />

    <h2>City 2</h2>
    <input type="text" id="lat2" placeholder="Latitude" required />
    <input type="text" id="lng2" placeholder="Longitude" required />

    <br /><br />
    <button type="submit">Get Sunrise Times</button>
  </form>

  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
